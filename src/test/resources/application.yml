server:
  port: ${SERVER_PORT:8080}
spring:
  profiles:
    active:
    - test
    include:
    - dev
  application:
    name: eu-digital-green-certificates-issuence
  liquibase:
    enabled: true
    change-log: classpath:db/changelog.xml
  main:
    allow-bean-definition-overriding: true
springdoc:
  api-docs:
    path: /api/docs
  swagger-ui:
    path: /swagger
